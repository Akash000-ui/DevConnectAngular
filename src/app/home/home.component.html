        </li>

        <li>
        <a class="notification-bell" routerLink="/home/notifications">

          <span *ngIf="notifications.length > 0"
                class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle">
            {{ notifications.length }}
          </span>
        </a>
      </li>

        <!-- My Network -->
        <li>
          <a routerLink="mynetwork" routerLinkActive="active" class="nav-link d-flex align-items-center gap-1">
            <i class="bi bi-people-fill"></i> My Network
          </a>
        </li>

        <!-- Mode Toggle -->
        <li (click)="toggleMode()" style="cursor: pointer;">
          <i class="bi" [ngClass]="mode === 'light' ? 'bi-moon-stars' : 'bi-sun-fill'" id="mode-icon"></i>
        </li>
