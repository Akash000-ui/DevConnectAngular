<p>show-posts works!</p>

<div>
    <ul *ngFor="let post of posts">
        <li>

            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p><strong>Author:</strong> {{ post.authorName }}</p>
            <ul>
                <li *ngFor="let comment of post.comments">
                    <p><strong>Comment:</strong> {{ comment.author }}</p>
                    <p><strong>Commenter:</strong> {{ comment.content}}</p>
                </li>
                <li *ngIf="post.comments.length === 0">No comments yet.</li>
            </ul>
            <p><button (click)="addLikes(post.clientId , post.postId)">Like</button> {{ post.likesCount }}</p>
            <p><button (click)="addDisLikes(post.clientId , post.postId)">DisLike</button> {{post.dislikesCount}}</p>  

        </li>

    </ul>
</div>
