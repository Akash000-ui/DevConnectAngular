<!doctype html>
<html lang="en">
<head>
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <title>DevConnect</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Custom Styling -->
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      --font-family: 'Poppins', sans-serif;
      --text-color: #222;
      --dark-bg: #1a1a2e;
      --dark-text: #e0e0e0;
    }
body {
  margin: 0;
  padding: 0;
  font-family: var(--font-family);
  color: var(--text-color);
  min-height: 100vh;
  scroll-behavior: smooth;
  animation: fadeInBody 0.7s ease-in-out;
  /* remove flex centering and background */
}

/* Wrapper class you can use on pages that want the gradient + centering */
.page-wrapper {
  background: var(--main-bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

    .dark-mode {
      background: var(--dark-bg) !important;
      color: var(--dark-text) !important;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-title {
      font-size: 2rem;
      font-weight: 600;
      animation: bounceIn 1.2s;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">Loading DevConnect...</div>

  

  <!-- Dark/Light Toggle -->
  <!-- <div class="toggle-btn" onclick="toggleMode()">
    <i class="bi bi-moon-stars" id="toggleIcon"></i>
  </div> -->

  <app-root></app-root>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Loader Fade Out
    window.addEventListener("load", function() {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.opacity = 0;
        loader.style.transition = "opacity 0.5s ease";
        setTimeout(() => loader.remove(), 500);
      }
    });

    // Dark/Light Mode Toggle
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById("toggleIcon");
      body.classList.toggle("dark-mode");
      icon.classList.toggle("bi-moon-stars");
      icon.classList.toggle("bi-sun-fill");
    }
  </script>

</body>
</html>
